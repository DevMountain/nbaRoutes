<div class="inner-container">
  <div class="logo">
    <img ng-src="{{logoPath}}">
  </div>
  <div class="record">
      <h1> Wins: {{teamData.wins}} Losses: {{teamData.losses}} </h1>
  </div>
  <div class="btn" ng-click="toggleNewGameForm()"> Add a New Game </div>
  <form ng-show="showNewGameForm" class="form">
    <span class="large"> Opponent: </span> <br />
    <select ng-model="newGame.opponent" ng-options="team for team in teams" class="form-control" required name="team"></select> <br />
    <span class="large"> Score: </span> <br />
    {{homeTeam}}: <input class="inputs" type="text" ng-model="newGame.homeTeamScore" placeholder="Home Score">
    {{newGame.opponent}}: <input class="inputs" type="text" ng-model="newGame.opponentScore" placeholder="Opponent Score"> <br />
    <button ng-click="submitGame()"> Submit Game </button>
  </form>
  <div class="team-data">
    <div class="game" ng-repeat="game in teamData" ng-class="{'even' : $index % 2 === 0}">
      <!-- Each game should end up looking something like this:
        Date: May 29, 1997
        Utah Jazz - 103
        Houston Rockets - 100
      -->
      Date: {{game.createdAt | date}} <br />
      {{homeTeam}} - {{game.homeTeamScore}} <br />
      {{game.opponent}} - {{game.opponentScore}} </br />
    </div>
  </div>
</div>
